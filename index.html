<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>splidejs</title>

    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">

</head>
<body>

<div id="content">
    <div id="content-slider">
        <div class="splide">
            <div class="splide__arrows">
                <button class="splide__arrow splide__arrow--prev">
                    &#8592;
                </button>
                <button class="splide__arrow splide__arrow--next">
                    &#8594;
                </button>
            </div>
            
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide"><img src="img/img1.JPG"></li>
                    <li class="splide__slide"><img src="img/img2.JPG"></li>
                    <li class="splide__slide"><img src="img/img3.JPG"></li>
                    <li class="splide__slide"><img src="img/img4.JPG"></li>
                    <li class="splide__slide"><img src="img/img5.png"></li>
                </ul>
            </div>
        </div>
    </div>
</div>

    <script src="slider.js"></script>
</body>
</html>
